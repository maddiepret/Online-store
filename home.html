    <div class="hide" id="signup">

    <script>
        //jQuery hide/show - sign up for newsletter on shop page $(document).ready(function() { $('#announcementWrapper').click(function(event) { event.stopPropagation(); $('#signup').toggle(); }); $(document).click(function(event) { let formContainer = $("#signup");
        $(document).ready(function() {
            $('#announcementWrapper').click(function(event) {
                event.stopPropagation();
                $('#signup').toggle();
            });
            $(document).click(function(event) {
                var formContainer = $("#signup");
                var btnLink = $("#announcementWrapper");
                if (formContainer.has(event.target).length === 0 && btnLink.has(event.target).length === 0) {
                    formContainer.hide();
                }
            });
        });
    </script>
